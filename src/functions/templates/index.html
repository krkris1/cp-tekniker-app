<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Device Info</h2>
        <input type="text" id="macaddr" placeholder="Enter MAC Address">
        <button onclick="getDeviceInfo()">Fetch Info</button>
        <pre id="getResult"></pre>

        <h2>Create Device</h2>
        <textarea id="devicePayload" placeholder="Enter JSON Payload"></textarea>
        <button onclick="createDevice()">Create Device</button>
        <pre id="postResult"></pre>
    </div>

    <script>
        async function getDeviceInfo() {
            const macaddr = document.getElementById('macaddr').value;
            const result = document.getElementById('getResult');
            result.textContent = 'Loading...';

            try {
                const response = await fetch(`/get_device_info?macaddr=${encodeURIComponent(macaddr)}`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function createDevice() {
            const payload = document.getElementById('devicePayload').value;
            const result = document.getElementById('postResult');
            result.textContent = 'Loading...';

            try {
                const response = await fetch('/create_device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: payload
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
