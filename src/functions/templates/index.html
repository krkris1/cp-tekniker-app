<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <button onclick="requestAuthCode()">Request Auth Code</button>
        <input type="text" id="authCode" placeholder="Enter code (e.g. 123-123)">
        <button onclick="verifyAuthCode()">Login</button>
        <button onclick="logout()" style="display:none" id="logoutBtn">Logout</button>
        <pre id="loginResult"></pre>
        <div id="protectedContent" style="display:none">
            <h2>Get Device Info</h2>
            <input type="text" id="macaddr" placeholder="Enter MAC Address">
            <button onclick="getDeviceInfo()">Fetch Info</button>
            <pre id="getResult"></pre>
            <h2>Create Device</h2>
            <textarea id="devicePayload" placeholder="Enter JSON Payload"></textarea>
            <button onclick="createDevice()">Create Device</button>
            <pre id="postResult"></pre>
        </div>
    </div>

    <script>
        async function requestAuthCode() {
            const email = document.getElementById('loginEmail').value;
            const result = document.getElementById('loginResult');
            result.textContent = 'Requesting code...';
            try {
                const response = await fetch('/request_auth_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok) {
                    result.textContent = data.message || 'Authentication code sent.';
                } else {
                    result.textContent = data.error || 'Failed to send authentication code.';
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function verifyAuthCode() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('authCode').value;
            const result = document.getElementById('loginResult');
            result.textContent = 'Verifying...';
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                const data = await response.json();
                if (response.ok) {
                    result.textContent = data.message || 'Login successful.';
                    setLoggedIn(true);
                } else {
                    result.textContent = data.error || 'Login failed.';
                    setLoggedIn(false);
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
                setLoggedIn(false);
            }
        }

        async function logout() {
            await fetch('/logout', { method: 'POST' });
            setLoggedIn(false);
            document.getElementById('loginResult').textContent = 'Logged out.';
        }

        function setLoggedIn(loggedIn) {
            document.getElementById('protectedContent').style.display = loggedIn ? '' : 'none';
            document.getElementById('logoutBtn').style.display = loggedIn ? '' : 'none';
        }

        // On page load, check login state from server
        window.onload = async function() {
            const res = await fetch('/');
            const html = await res.text();
            setLoggedIn(html.includes('logged_in=True'));
        };

        async function getDeviceInfo() {
            const macaddr = document.getElementById('macaddr').value;
            const result = document.getElementById('getResult');
            result.textContent = 'Loading...';

            try {
                const response = await fetch(`/get_device_info?macaddr=${encodeURIComponent(macaddr)}`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function createDevice() {
            const payload = document.getElementById('devicePayload').value;
            const result = document.getElementById('postResult');
            result.textContent = 'Loading...';

            try {
                const response = await fetch('/create_device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: payload
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
