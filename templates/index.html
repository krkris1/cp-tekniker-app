<!--
  index.html - Hovedfrontend for CP-Tekniker Device Management App
  Hensikt: Viser login, enhetsinformasjon og opprettelse av enhet. Kommuniserer med backend via fetch/REST.
  Struktur:
    - Toppnavigasjon: Logo og utloggingsknapp
    - Toast-container: Viser tilbakemeldinger til bruker
    - Hovedinnhold: Login-modal og beskyttet innhold for enhetsbehandling
    - Modaler: For visning av enhetsinfo og opprettelse
    - Laster kun main.js som ES6-modul
  Kommentarer forklarer hovedseksjoner og viktige funksjoner.
-->
<!DOCTYPE html>
<html lang="no" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Management</title>
    <link rel="icon" href="/static/favicon.png" type="image/png" />
    <!-- Tailwind CSS og Lucide-ikoner for moderne UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        darkMode: "media",
      };
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!--
      Toppnavigasjon: Viser logo, appnavn og utloggingsknapp.
      Utloggingsknappen vises kun når bruker er innlogget.
    -->
    <nav
      class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center"
    >
      <div class="flex items-center space-x-2">
        <img
          src="/static/favicon.png"
          alt="Logo"
          class="w-7 h-7 rounded mr-2"
        />
        <i data-lucide="laptop" class="w-5 h-5"></i>
        <span class="font-semibold text-lg">Device Manager</span>
      </div>
      <button
        id="logoutBtn"
        class="hidden bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded"
      >
        Logg ut
      </button>
    </nav>

    <!--
      Toast-container: Viser tilbakemeldinger (suksess/feil) til bruker.
      Meldinger vises dynamisk fra JavaScript.
    -->
    <div class="fixed top-4 right-4 space-y-2 z-50" id="toastContainer"></div>

    <!--
      Hovedinnhold: Wrapper for login-modal og beskyttet innhold.
      Viser enten login-modal eller skjema for enhetsbehandling basert på innloggingsstatus.
    -->
    <div class="flex justify-center items-center py-10">
      <div
        class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 w-full max-w-md space-y-6"
      >
        <!--
          Beskyttet innhold: Vises kun for innloggede brukere.
          Inneholder skjema for å hente og opprette enhet, samt vise og redigere enhetsinfo.
        -->
        <div id="protectedContent" class="hidden space-y-6">
          <div>
            <h3 class="text-lg font-medium flex items-center gap-2">
              <i data-lucide="search" class="w-5 h-5"></i> Hent enhetsinfo
            </h3>
            <input
              id="macaddr"
              placeholder="MAC-adresse"
              class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
            />
            <div class="flex flex-row gap-4 mt-2" id="actionButtons">
              <!-- Knapper for å hente eller opprette enhet. Byttes ut med lagre/avbryt ved redigering. -->
              <button
                id="getDeviceInfoBtn"
                class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg"
              >
                Hent info
              </button>
              <button
                id="createDeviceBtn"
                class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg"
              >
                Opprett enhet
              </button>
            </div>
          </div>

          <div>
            <h3 class="text-lg font-medium flex items-center gap-2">
              <i data-lucide="info" class="w-5 h-5"></i> Enhetsinfo
            </h3>
            <label for="roleDropdown">Velg rolle:</label>
            <select
              id="roleDropdown"
              class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
            ></select>
            <input
              id="visitorName"
              placeholder="Navn på enhet"
              class="w-full mt-2 px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
            />
            <input
              type="datetime-local"
              id="expireTime"
              class="w-full mt-2 px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
            />
            <label class="inline-flex items-center gap-2 mt-2">
              <input
                type="checkbox"
                id="enabledCheckbox"
                checked
                class="h-4 w-4"
              />
              Aktivert
            </label>
          </div>
          <div>
            <label
              for="sponsorName"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Registrert av</label
            >
            <input
              id="sponsorName"
              readonly
              class="w-full px-4 py-2 rounded border border-green-300 dark:border-green-600 bg-green-200 dark:bg-green-700 text-green-800 dark:text-green-300"
              value=""
            />
          </div>
        </div>
      </div>
    </div>

    <!--
      Login-modal: Vises for brukere som ikke er innlogget.
      Inneholder e-postfelt, kodefelt og knapper for å be om kode og logge inn.
    -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl space-y-4 w-full max-w-sm"
      >
        <div class="flex flex-col items-center mb-2">
          <img
            src="/static/favicon.png"
            alt="Logo"
            class="w-12 h-12 rounded mb-2"
          />
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i data-lucide="lock" class="w-5 h-5"></i> Logg inn
          </h2>
        </div>
        <input
          id="loginEmail"
          type="email"
          placeholder="E-postadresse"
          autofocus
          class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
        />
        <button
          id="requestAuthBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
        >
          Be om kode
        </button>
        <input
          id="authCode"
          placeholder="Kode (f.eks. 123-456)"
          maxlength="7"
          inputmode="numeric"
          class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
        />
        <button
          id="loginBtn"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
        >
          Logg inn
        </button>
      </div>
    </div>

    <!--
      Modal for visning av enhetsinfo.
      Vises når bruker henter info om en enhet.
    -->
    <div
      id="deviceInfoModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl space-y-4 w-full max-w-lg relative"
      >
        <h2 class="text-xl font-semibold flex items-center gap-2">
          <i data-lucide="info" class="w-5 h-5"></i> Enhetsinfo
        </h2>
        <pre
          id="deviceInfoPopupContent"
          class="bg-gray-100 dark:bg-gray-900 p-4 rounded text-sm overflow-x-auto"
        ></pre>
        <button
          id="closeDeviceInfoBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
        >
          Lukk
        </button>
      </div>
    </div>
    <!--
      Modal for visning etter opprettelse av enhet.
      Vises når en ny enhet er opprettet.
    -->
    <div
      id="createDeviceModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl space-y-4 w-full max-w-lg relative"
      >
        <h2 class="text-xl font-semibold flex items-center gap-2">
          <i data-lucide="check-circle" class="w-5 h-5"></i> Enhet opprettet
        </h2>
        <pre
          id="createDevicePopupContent"
          class="bg-gray-100 dark:bg-gray-900 p-4 rounded text-sm overflow-x-auto"
        ></pre>
        <button
          id="closeCreateDeviceBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
        >
          Lukk
        </button>
      </div>
    </div>

    <!--
      Laster hoved-JavaScript (ES6-modul) som binder sammen all frontend-funksjonalitet.
    -->
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
